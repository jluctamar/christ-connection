<div class="wrapper">
    <mat-toolbar class="navBar">
            
        
            <div class="main-header">
                <div class="img-circle" (click)="goToHome()">  </div>
                <div  class="title" (click)="goToHome()">{{title}}</div>
            </div>
            

            <mat-selection-list #navLinks class="selector-wrapper" [multiple]="false">
                <mat-list-option class="navStyles" (click)="goToHome()"> Home </mat-list-option>
                <mat-list-option class="navStyles" (click)= "goToBibleStudy()"> Bible Study</mat-list-option>
                <mat-list-option class="navStyles" (click)= "goToAboutUs()"> About Us </mat-list-option>
                <!-- <a class="navStyles" (click)= "goToFellowship()"> Fellowship </a> -->           
                <!-- <a class="navStyles" (click)= "goToPrayerNight()"> Prayer Night</a> -->
            </mat-selection-list>
            

            <div class="small-screen-view" >
                <button mat-button class="action-buttons" (click)="onTogglePageMenu()">
                    <mat-icon *ngIf="!togglePageMenu" class="menu-btn">menu</mat-icon>
                    <mat-icon *ngIf="togglePageMenu"  class="close-btn" @rotate>close</mat-icon>
                </button>
                <div class="page-menu" *ngIf="togglePageMenu"  @slideUpDown>
                    <mat-selection-list #navLinks class="full-page-link-wrapper" [multiple]="false">
                        <mat-list-option class="navStyles" (click)="goToHome()"> Home </mat-list-option>
                        <mat-divider></mat-divider>
                        <mat-list-option class="navStyles" (click)= "goToBibleStudy()"> Bible Study</mat-list-option>
                        <mat-divider></mat-divider>
                        <mat-list-option class="navStyles" (click)= "goToAboutUs()"> About Us </mat-list-option>
                        <!-- <a class="navStyles" (click)= "goToFellowship()"> Fellowship </a> -->           
                        <!-- <a class="navStyles" (click)= "goToPrayerNight()"> Prayer Night</a> -->
                    </mat-selection-list>
                </div>
            </div>

        
    </mat-toolbar>
    <button mat-fab  matTooltip="Scripture Say..."  matTooltipPosition="right"class="passageDisplayBtn" (click)="onShowPassageDisplay()">
        <mat-icon>menu_book</mat-icon>
    </button>
</div>
